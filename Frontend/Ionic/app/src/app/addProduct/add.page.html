<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Ajouter un produit
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="produit">
      <ion-item>
        <ion-label>Produit</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="description" rows="10"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Prix</ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="price" rows="1"></ion-textarea>
      </ion-item>
      <ion-item>
        Choisissez la cat√©gorie 
          <ion-label></ion-label>
        <ion-select formControlName="categories" >
          
            <ion-select-option *ngFor="let categorie of categories" value="{{categorie._id}}">{{categorie.title}}</ion-select-option >
        </ion-select>
      </ion-item>
  </form>
</ion-content>
