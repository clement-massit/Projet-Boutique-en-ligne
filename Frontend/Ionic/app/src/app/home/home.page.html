<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Boutique Online
    </ion-title>
      

    
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Choisir</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-item slot="start" routerLink="/boutiques" routerDirection="forward">Boutique</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/add-boutique" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-item slot="start" routerLink="/categories" routerDirection="forward">Categorie</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/add-categorie" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-item slot="start" routerLink="/products" routerDirection="forward">Produit</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/addProduct" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>

  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
