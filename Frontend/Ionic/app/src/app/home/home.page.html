<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Boutique Online
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Choisir</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Boutique</ion-item>
        <ion-item>Categorie</ion-item>

        <ion-item routerLink="/add" routerDirection="forward">Produit
          <ion-buttons slot="end">
            <ion-button routerLink="/add" routerDirection="forward">
              <ion-icon slot="icon-only" name="add-circle"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-list *ngFor="let produit of produits">
    <ion-item-sliding #item>
      <ion-item *ngIf="produit" color="primary">
        {{produit.title}}
      </ion-item>


      <ion-item-options side="start">
      </ion-item-options>
      <ion-item-options side="end">
        <button ion-button color="light" routerLink="/view/{{produit._id}}">Edit</button>
        <button ion-button (click)="delete([produit._id])" color="danger">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
