<ion-header>
  
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Création d'une boutique en ligne
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-item slot="start" routerLink="/boutiques" routerDirection="forward">Boutique</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/add-boutique" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        
        
      </ion-list>
    </ion-content >
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
  <img class="image_home" src="https://play-lh.googleusercontent.com/fHr2pe1B7n_dvrFX3e-P-BFrsiMJ-nPh4_wn4Yj2vwlINS_Lb4CwK8qKGK8upu5to-RK">
  <ion-card>
    <ion-card-header>
      <ion-card-title text-align='center'>Swipez vers la droite pour ouvrir le menu des boutiques</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Vous pouvez créer des boutiques, catégories et produits dans cette application
    </ion-card-content>
  </ion-card>
