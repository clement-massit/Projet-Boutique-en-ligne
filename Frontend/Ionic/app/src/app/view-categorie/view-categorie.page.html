<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="categorie" ngDefaultControl [(ngModel)]="title">{{categorie.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
      <ion-button (click)="delete()"> <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Titre</ion-label>
  </ion-item>
  <ion-item>
    <ion-input value="{{categorie.title}}" rows="10" *ngIf="categorie" ngDefaultControl [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea value="{{categorie.description}}" rows="10" *ngIf="categorie" ngDefaultControl [(ngModel)]="description"></ion-textarea>
  </ion-item>
</ion-content>
