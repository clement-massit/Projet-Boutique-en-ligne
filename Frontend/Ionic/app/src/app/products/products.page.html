<ion-header>
  <ion-toolbar color="secondary"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Liste des produits
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/addProduct" routerDirection="forward">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content>
  

  <ion-list *ngFor="let produit of produits">
    
    <ion-list *ngIf = "categorie._id === produit.categories[0]">

      <ion-card>
        <ion-item>
          <ion-button slot="start" routerLink="/viewProduct/{{produit._id}}">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-label routerLink="/products/{{categorie._id}}" routerDirection="forward">
            <ion-chip>
              <ion-label color="secondary">{{produit.title}}</ion-label>
            </ion-chip>
          </ion-label>
          <ion-button ion-button (click)="delete([produit._id])" color="danger" fill="outline" slot="end">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      
        <ion-card-content>
          {{produit.description}}
        </ion-card-content>
        <ion-card-content>
          {{produit.price}} â‚¬
        </ion-card-content>
      </ion-card>
    </ion-list>
    
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
