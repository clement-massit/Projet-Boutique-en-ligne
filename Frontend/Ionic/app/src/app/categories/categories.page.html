<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categories
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-categorie" routerDirection="forward">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" routerDirection="forward">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Choisir</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-item slot="start" routerLink="/products" routerDirection="forward">Boutique</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/addProduct" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-item slot="start" routerLink="/categories" routerDirection="forward">Categorie</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/add-categorie" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        <ion-item>
          <ion-item slot="start" routerLink="/products" routerDirection="forward">Produit</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/addProduct" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
        
        
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-list *ngFor="let categorie of categories">
    <ion-item-sliding #item>
      <ion-item *ngIf="categorie" color="primary">
        {{categorie.title}}
      </ion-item>


      <ion-item-options side="start">
      </ion-item-options>
      <ion-item-options side="end">
        <button ion-button color="light" routerLink="/viewProduct/{{categorie._id}}">Edit</button>
        <button ion-button (click)="delete([categorie._id])" color="danger">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
