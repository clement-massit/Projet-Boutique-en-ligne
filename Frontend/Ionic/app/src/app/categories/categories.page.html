<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    Liste des cat√©gories
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-categorie" routerDirection="forward">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title [routerLink]="['/home']" routerDirection="forward">Home</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-item slot="start" routerLink="/boutiques" routerDirection="forward">Boutique</ion-item>
            <ion-buttons slot="end">
              <ion-button routerLink="/addProduct" routerDirection="forward">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-list *ngFor="let categorie of categories">
    <ion-list *ngIf = "boutique._id === categorie.boutiques[0]">
      <ion-card>
        <ion-item>
          <ion-button slot="start" routerLink="/view-categorie/{{categorie._id}}">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-label routerLink="/products/{{categorie._id}}" routerDirection="forward">{{categorie.title}}</ion-label>
          <ion-button ion-button (click)="delete([categorie._id])" color="danger" fill="outline" slot="end">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      
        <ion-card-content>
          {{categorie.description}}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
