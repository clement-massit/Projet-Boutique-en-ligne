<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Ajouter une boutique
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="boutique">
    <ion-item>
      <ion-label>Nom de la boutique</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description de la boutique</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" rows="10"></ion-textarea>
    </ion-item>
    
</form>


</ion-content>
